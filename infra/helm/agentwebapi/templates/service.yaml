
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentapi.fullname" . }}
  labels:
    {{- include "agentapi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agentapi.selectorLabels" . | nindent 4 }}


