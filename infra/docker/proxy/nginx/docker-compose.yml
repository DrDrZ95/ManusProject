# proxy/nginx/docker-compose.yml - Nginx 反向代理和负载均衡配置
# CLI 启动命令: docker-compose -f infra/docker/proxy/nginx/docker-compose.yml up -d

version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    restart: always
    ports:
      # 映射 HTTP 端口
      - "80:80"
      # 映射 HTTPS 端口 (如果需要)
      - "443:443"
    volumes:
      # 配置文件映射 - Configuration file mapping
      - ./nginx.conf:/etc/nginx/nginx.conf
      # 静态文件或证书映射 (如果需要)
      # - ./html:/usr/share/nginx/html
      # - ./certs:/etc/nginx/certs
    healthcheck:
      # 健康检查: 检查 Nginx 默认页面是否可访问
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

