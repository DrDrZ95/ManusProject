# prometheus.yml - Prometheus 配置文件
global:
  # 默认抓取间隔 - Default scrape interval
  scrape_interval: 15s

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 应用程序监控 (假设应用暴露在 9091 端口)
  - job_name: 'ai-agent-api'
    # 重新标记以确保服务发现正确
    metrics_path: /metrics
    static_configs:
      # 假设 Agent.Api 运行在宿主机的 9091 端口
      - targets: ['host.docker.internal:9091']
        # 标签 - Labels
        labels:
          application: 'Agent.Api'

